<div class = "container bg-light-blue rounded">
  <br>
  <form>
    <div class = "form-group">
      <input class = "form-control" type = "text" [(ngModel)] = "username" name = "username" placeholder = "Username" [disabled] = "isPending">
    </div>
    <div class = "form-group">
      <input class = "form-control" type = "password" [(ngModel)] = "password" name = "password" placeholder = "Password" [disabled] = "isPending">
    </div>
    <button class = "pl-3 pr-3 btn btn-light float-right" (click) = "login()" [disabled] = "isPending">Login</button>
    <br>
  </form>
  <br>
</div>
